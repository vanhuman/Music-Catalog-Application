<div class="overview-header">
    <div class="artist">Artist</div>
    <div class="title">Title</div>
    <div class="year">Year</div>
    <div class="format">Format</div>
    <div class="label">Label</div>
    <div class="genre">Genre</div>
    <div class="date-added">Date Added</div>
    <div class="icons"></div>
</div>
<div #musicCatalogOverview class="overview-body">
    <div class="album-row" *ngFor="let album of albums">
        <music-catalog-album [album]="album"></music-catalog-album>
    </div>
    <button class="btn-primary scroll-up" (click)="scrollUp()">To top</button>
</div>
