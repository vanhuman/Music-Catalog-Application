<div class="artist">
    {{ album.getArtist().getName() }}
</div>
<div class="title">
    {{ album.getTitle() }}
</div>
<div class="year">
    {{ album.getYear() }}
</div>
<div class="format">
    {{ album.getFormat().getName() }}
</div>
<div class="label">
    {{ album.getLabel().getName() }}
</div>
<div class="genre">
    {{ album.getGenre().getDescription() }}
</div>
<div class="date-added">
    {{ album.getDateAdded() }}
</div>
