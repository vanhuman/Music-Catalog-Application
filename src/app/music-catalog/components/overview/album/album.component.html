<div class="artist" title="{{ album.getArtist().getName() }}">
    {{ album.getArtist().getName() }}
</div>
<div class="title" title="{{ album.getTitle() }}">
    {{ album.getTitle() }}
</div>
<div class="year">
    {{ album.getYear() }}
</div>
<div class="format">
    {{ album.getFormat().getName() }}
</div>
<div class="label" title="{{ album.getLabel().getName() }}">
    {{ album.getLabel().getName() }}
</div>
<div class="genre" title="{{ album.getGenre().getDescription() }}">
    {{ album.getGenre().getDescription() }}
</div>
<div class="date-added">
    {{ album.getDateAdded() }}
</div>
